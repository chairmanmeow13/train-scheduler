<!DOCTYPE html>
<title>Loren's Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="moment.js"></script>
	<script type="text/javascript" src="logic.js"></script>
<head>

<body>
	<section id="mainContainer">

		<div class="panel banner-panel">
			<div class="banner-panel-header">
			Train Scheduler
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-header panel-trains-header">
				Current Train Schedule
			</div>
			<div class="panel-body">
				<div class="container">	
					<div id="trainListHeader" class="row">
						<div class="col-sm-3 trainListColumnHeader">
							Train Name	
						</div>
						<div class="col-sm-2 trainListColumnHeader">
							Destination
						</div>
						<div class="col-sm-2 trainListColumnHeader">
							Frequency (min.)
						</div>
						<div class="col-sm-2 trainListColumnHeader">
							Next Arrival
						</div>
						<div class="col-sm-2 trainListColumnHeader">
							Minutes Away
						</div>
					</div> 
					<div id="trainListDiv"> 
						<div class="row trainListing">
						</div> 
					</div> 
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-header panel-trains-header">
				Add a Train
			</div>
			<div class="panel-body">
				<form id="newTrainForm">
					<label for="trainNameInput">Train Name:</label>
					<input type="text" class="form-control" id="trainNameInput">

					<label for="destinationInput">Destination:</label>
					<input type="text" class="form-control" id="destinationInput">

					<label for="departureTimeInput">First Train Departs (hh:mm - military time):</label>
					<input type="text" class="form-control" id="departureTimeInput">

					<label for="frequencyInput">Frequency (min):</label>
					<input type="text" class="form-control" id="frequencyInput">
					<br>
					<button type="button" id="btnAddTrain" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</section>
	
	<script>
 		$("#btnAddTrain").click(function(){
 			addTrainListing();
 		});
	</script>

</body>
</html>
