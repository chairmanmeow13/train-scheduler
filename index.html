<body>
	<div class="jumbotron">
	  <h1>Train Scheduler</h1>
	</div>
	
	<div class="main">
		<div class="panel panel-default">
		  <!-- Default panel contents -->
		  <div class="panel-heading">Current Train Schedule</div>
				<table class="table">
					    <thead>
					      <tr>
					        <th>Train Name</th>
					        <th>Destination</th>
					        <th>Frequency (min)</th>
					        <th>Next Arrival</th>
							<th>Minutes Away</th>
					      </tr>
					    </thead>
					    <tbody>
					      <tr>

					      </tr>
					      <tr>

					      </tr>
					      <tr>

					        <td>john@example.com</td>
					        <td>1</td>
					        <td>2</td>
					      </tr>
					    </tbody>
				</table>
		</div>

		<div class="panel panel-default">
		  	<!-- Default panel contents -->
		  	<div class="panel-heading">Add Train</div>
		  	<form>
			  <div class="form-group">
			    <label for="newName">Train Name</label>
			    <input type="text" class="form-control" id="newName">
			  </div>
			  <div class="form-group">
			    <label for="newDestination">Destination</label>
			    <input type="text" class="form-control" id="newDestination">
			  </div>
			  <div class="form-group">
			    <label for="newTime">First Train Time (HH:mm military)</label>
			    <input type="text" class="form-control" id="newTime">
			  </div>
			  <div class="form-group">
			    <label for="newFreq">Frequency</label>
			    <input type="number" class="form-control" id="newFreq">
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
